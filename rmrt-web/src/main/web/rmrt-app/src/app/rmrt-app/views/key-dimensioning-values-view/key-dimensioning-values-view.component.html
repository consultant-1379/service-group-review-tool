<app-deployment-size-selector></app-deployment-size-selector>

<div *ngFor="let keyDim of keyDimensioningValues" class="tile sm-12" id="t-basic-kd">

  <!-- Header -->
  <div class="header">
    <div class="left">
      <div class="title">{{keyDim.name}}</div>
      <div class="subtitle"></div>
    </div>
  </div>

  <!-- Content -->
  <div class="content">
    <div class="box">

      <table class="table">
        <tr *ngFor="let deploymentType of deploymentTypes" class="{{deploymentType.sizeKey}}">
          <td>{{deploymentType.displayName}}</td>
          <td>
            <div class="row">
              <div class="kpi column sm-3" *ngFor="let ref of deploymentType.referenceDeploymentNames">
                <div class="color-gray">{{ref}} usage</div>
                <div class="item">
                  <span class="text-xl">{{getTotal(keyDim, ref)}}</span>
                  <span class="item text-lg">/ {{getCapacity(keyDim, ref)}}</span>
                  <span class="text-lg color-gray">units</span>
                </div>
                <div class="progress-bar thin {{getPercent(keyDim, ref) > 100 ? 'red' : 'blue'}}" style="width: 130px;">
                  <progress value="{{getPercent(keyDim, ref)}}" min="0" max="100"></progress>
                  <span>{{getPercent(keyDim, ref)}}%</span>
                </div>
                <div *ngIf="getPercent(keyDim, ref) > 100">
                  <i class="icon icon-triangle"></i>
                  <span class="text-sm">Max usage!</span>
                </div>
              </div>
            </div>
          </td>
        </tr>
      </table>



    </div>
  </div>

</div>
